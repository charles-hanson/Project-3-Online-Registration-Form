<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>THE CODE REVIEW</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="main-heading">The Code Review</h1>
    <div class="container">
      <h2>Signup for our newsletter</h2>
        <p class="form-description">Get the latest news on how your code is doing right in your inbox</p>


      <form class="" action="index.html" method="post">

        <fieldset class="contact-info">

          <legend>Contact Information</legend>
          <div class="flex-box">
            <label for="name">Full Name</label>
            <input required type="text" id="name" name="user_name" placeholder="Required">
          </div><!--flex-box-->

          <div class="flex-box">
            <label for="email">Email Address</label>
            <input required type="email" id="email" name="user_email" placeholder="Required">
          </div>

          <div class="flex-box">
            <label for="telephone">Phone Number</label>
            <input type="tel" id="telephone" name="user_telephone" placeholder="(123) 456 - 7890">
          </div>

          <div class="flex-box">
            <label for="street_address">Street Address</label>
            <input type="text" id="street_address" name="user_street_address" placeholder="123 Treehouse Ln">
          </div>

          <div class="flex-box">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="Your City">
          </div>

          <div class="flex-box">
            <label for="state">State</label>
            <select id="state" name="user_state">
              <option value="choose_state">Choose State</option>
              <option value="alabama">AL</option>
              <option value="alaska">AK</option>
              <option value="arizona">AZ</option>
              <option value="arkansas">AR</option>
              <option value="california">CA</option>
              <option value="colorado">CO</option>
              <option value="connecticut">CT</option>
              <option value="delaware">DE</option>
              <option value="florida">FL</option>
              <option value="georgia">GA</option>
              <option value="hawaii">HI</option>
              <option value="idaho">ID</option>
              <option value="illinois">IL</option>
              <option value="indiana">IN</option>
              <option value="iowa">IA</option>
              <option value="kansas">KS</option>
              <option value="kentucky">KY</option>
              <option value="louisiana">LA</option>
              <option value="maine">ME</option>
              <option value="maryland">MD</option>
              <option value="massachusetts">MA</option>
              <option value="michigan">MI</option>
              <option value="minnesota">MN</option>
              <option value="mississippi">MS</option>
              <option value="missouri">MO</option>
              <option value="montana">MT</option>
              <option value="nebraska">NE</option>
              <option value="nevada">NV</option>
              <option value="new_hampshire">NH</option>
              <option value="new_jersey">NJ</option>
              <option value="new_mexico">NM</option>
              <option value="new_york">NY</option>
              <option value="north_carolina">NC</option>
              <option value="north_dakota">ND</option>
              <option value="ohio">OH</option>
              <option value="oklahoma">OK</option>
              <option value="oregon">OR</option>
              <option value="pennsylvania">PA</option>
              <option value="rhode_island">RI</option>
              <option value="south_carolina">SC</option>
              <option value="sout_dakota">SD</option>
              <option value="tennessee">TN</option>
              <option value="texas">TX</option>
              <option value="utah">UT</option>
              <option value="vermont">VT</option>
              <option value="virginia">VA</option>
              <option value="washington">WA</option>
              <option value="washington_dc">DC</option>
              <option value="west_virginia">WV</option>
              <option value="wisconsin">WI</option>
              <option value="wyoming">WY</option>
            </select>
          </div>

          <div class="flex-box">
            <label for="zip_code">Zip Code</label>
            <input type="text" id="zip_code" name="user_zip_code" placeholder="Your Zip Code">
          </div>
        </fieldset>

        <fieldset class="newsletter">

          <legend>Newsletter</legend>

          <p class="news-label">Select the newsletters you would like to recieve</p>

          <input type="checkbox" id="html_news" name="user_newsletter"><label class="checkbox" for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" name="user_newsletter"><label class="checkbox" for="css_news">CSS News</label><br>
          <input type="checkbox" id="javascript_news" name="user_newsletter"><label class="checkbox" for="javascript_news">Javascript News</label><br>

          <p class="news-label">Newsletter format</p>
          <input type="radio" id="html_newsletter_format" value="html_news" name="user_newsletter_format"><label class="" for="html_newsletter_format">HTML</label><br>
          <input type="radio" id="plain_text_newsletter_format" value="pain_text_news" name="user_newsletter_format"><label class="" for="plain_text_newsletter_format">Plain text</label>
        </fieldset>
        <fieldset class="comment">
          <label for="comment">Other topics you'd like to hear about</label><br>
          <textarea id="comment" name="user_comment"></textarea><br>
        </fieldset>

        <button type="submit">Sign Up</button>

      </form>
      <footer>
        <p class="copyright">Copyright The Code Review</p>
      </footer>
    </div>
  </body>
</html>
